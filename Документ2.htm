<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Numérologie de Su Jai</title>
    <link rel="stylesheet" href="Документ2.css">
</head>
<body>
    <div class="container">
        <h1>Votre Numérologie de Su Jai Personnelle</h1>
        <div id="natalResult"></div>
    </div>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                name: params.get("name"),
                birthdate: params.get("birthdate")
            };
        }

        function changeBackgroundColor(day) {
            let color = "";
            if ([1, 10, 19, 28].includes(day)) {
                color = "#FFFF00"; // Jaune
            } else if ([2, 11, 20, 29].includes(day)) {
                color = "#008000"; // Vert
            } else if ([3, 12, 21, 30].includes(day)) {
                color = "#FFC0CB"; // Rose
            } else if ([4, 13, 22, 31].includes(day)) {
                color = "#0000FF"; // Bleu
            } else if ([5, 14, 23].includes(day)) {
                color = "#808080"; // Gris
            } else if ([6, 15, 24].includes(day)) {
                color = "#006400"; // Vert foncé
            } else if ([7, 16, 25].includes(day)) {
                color = "#FFFFFF"; // Blanc
            } else if ([8, 17, 26].includes(day)) {
                color = "#FFFF00"; // Jaune
            } else if ([9, 18, 27].includes(day)) {
                color = "#FF0000"; // Rouge
            } else {
                color = "#FFFFFF"; // Blanc par défaut
            }
            document.body.style.backgroundColor = color;
        }

        function displayNumerology() {
            const { name, birthdate } = getQueryParams();
            const birthDateParts = birthdate.split('-');
            const day = parseInt(birthDateParts[0], 10);
            const month = parseInt(birthDateParts[1], 10);
            const year = parseInt(birthDateParts[2], 10);

            // Вызов функции для изменения фона
            changeBackgroundColor(day);

            // Оригинальный вывод описания
            let description = `<p>${name}, né(e) le ${day}.${month}.${year}, votre profil numérologique révèle les aspects suivants :</p>`;

            if ([1, 10, 19, 28].includes(day)) {
                description += `
                    <p>Vous êtes un leader naturel, avec un fort désir de réussite.</p>
                    <p>Les personnes nées les 1, 10, 19 et 28 partagent le nombre 1 en numérologie, symbole de leadership, d’indépendance et d’ambition. Ces individus sont souvent énergiques, confiants et déterminés à réaliser leurs objectifs.</p>
                    <p><strong>Qualités principales</strong>: Le nombre un représente l'individualité et le désir d'être premier. Les personnes influencées par ce nombre sont des leaders naturels, prêtes à prendre des initiatives et à se démarquer.</p>
                    <p><strong>Compatibilité</strong>: Les personnes nées les 1, 10, 19 et 28 sont souvent compatibles avec celles ayant une influence de 3, 5, ou 7, car ces chiffres apportent un équilibre harmonieux dans les relations.</p>
                    <p>La couleur porte-bonheur des personnes nées le 1, 10, 19, 28 est: <strong>jaune</strong></p>
                `;
            } else if ([2, 11, 20, 29].includes(day)) {
                description += `
                    <p>Vous êtes sensible et empathique, avec une grande capacité à comprendre les autres.</p>
                    <p>Les personnes nées les 2, 11, 20 et 29 sont influencées par le nombre 2, qui symbolise l’harmonie, l’intuition et la sensibilité. Sous cette influence, elles sont souvent pacifiques, attentionnées et cherchent à établir des relations solides.</p>
                    <p><strong>Qualités principales</strong>: Le nombre deux incarne l'équilibre et la coopération. Ces individus sont diplomates, empathiques et ont une forte intuition, faisant d'eux des amis et partenaires précieux.</p>
                    <p><strong>Compatibilité</strong>: Les personnes sous l'influence du 2 sont souvent compatibles avec celles ayant une influence de 4, 6, ou 8, car elles valorisent la stabilité et la coopération dans leurs relations.</p>
                    <p>La couleur porte-bonheur des personnes nées le 2, 11, 20, 29 est: <strong>vert</strong></p>
                `;
            } else if ([3, 12, 21, 30].includes(day)) {
                description += `
                    <p>Vous êtes créatif et expressif, avec un talent pour l'art et la communication.</p>
                    <p>Les personnes nées les 3, 12, 21 et 30 sont influencées par le nombre 3, symbole de créativité, d’optimisme et d’expression personnelle. Elles sont charismatiques, sociables et cherchent à inspirer leur entourage.</p>
                    <p><strong>Qualités principales</strong>: Les individus du nombre 3 sont dotés d’une grande créativité et d’un esprit optimiste. Ils aiment s’exprimer et attirer l’attention, mais doivent veiller à ne pas se disperser entre trop d'idées.</p>
                    <p><strong>Compatibilité</strong>: Ces individus s'entendent bien avec ceux ayant une influence de 1, 5, ou 6, car ces chiffres apportent dynamisme et créativité dans les relations.</p>
                    <p>La couleur porte-bonheur des personnes nées le 3, 12, 21, 30 est: <strong>rose</strong></p>
                `;
            } else if ([4, 13, 22, 31].includes(day)) {
                description += `
                    <p>Vous êtes pragmatique et organisé, avec une grande capacité de travail.</p>
                    <p>En numérologie, les personnes nées le 4, le 13, le 22 et le 31 sont influencées par le nombre 4, qui symbolise la stabilité, le travail acharné et la fiabilité. Ces individus sont pratiques, logiques et préfèrent planifier avant d'agir.</p>
                    <p><strong>Qualités principales</strong>: Les personnes sous l'influence du 4 sont organisées et responsables. Elles s'efforcent d'atteindre des résultats concrets et sont très fiables. Toutefois, leur prudence peut parfois les empêcher de saisir des opportunités.</p>
                    <p><strong>Compatibilité</strong>: Les personnes influencées par le 4 s'entendent bien avec celles ayant une influence de 2, 6, ou 8, car elles valorisent la stabilité et la fiabilité dans leurs relations.</p>
                    <p>La couleur porte-bonheur des personnes nées le 4, 13, 22, 31 est: <strong>bleu</strong></p>
                `;
            } else if ([5, 14, 23].includes(day)) {
                description += `
                    <p>Vous êtes aventureux et adaptable, aimant explorer et essayer de nouvelles choses.</p>
                    <p>Les personnes nées les 5, 14 et 23 sont influencées par le nombre 5, qui symbolise la liberté, l'aventure et la curiosité.</p>
                    <p><strong>Qualités principales</strong>: Le nombre cinq est associé à l'esprit d'aventure et à une passion pour le changement.</p>
                    <p><strong>Compatibilité</strong>: Ces individus se lient souvent bien avec ceux ayant une influence de 1, 3, ou 6, car ces chiffres favorisent la liberté et l'innovation dans les relations.</p>
                    <p>La couleur porte-bonheur des personnes nées le 5, 14, 23 est: <strong>gris</strong></p>
                `;
            } else if ([6, 15, 24].includes(day)) {
                description += `
                    <p>Vous êtes aimant et attentionné, cherchant l'harmonie dans les relations.</p>
                    <p>Les personnes nées les 6, 15 et 24 sont influencées par le nombre 6, qui symbolise l'harmonie, le soin et l'amour de la famille.</p>
                    <p><strong>Qualités principales</strong>: Ces individus sont généralement dévoués au bien-être des autres, recherchant à maintenir une atmosphère chaleureuse et stable dans leurs relations.</p>
                    <p><strong>Compatibilité</strong>: Les personnes sous l'influence du 6 sont souvent compatibles avec celles ayant une influence de 2, 4, ou 8, car elles valorisent l'harmonie et le soin dans les relations.</p>
                    <p>La couleur porte-bonheur des personnes nées le 6, 15, 24 est: <strong>vert foncé</strong></p>
                `;
            } else if ([7, 16, 25].includes(day)) {
                description += `
                    <p>Vous êtes introspectif et spirituel, souvent en quête de sagesse intérieure.</p>
                    <p>Les personnes nées les 7, 16 et 25 sont influencées par le nombre 7, symbole de réflexion, de mysticisme et de sagesse.</p>
                    <p><strong>Qualités principales</strong>: Ces individus cherchent souvent des réponses profondes et sont enclins à l'introspection.</p>
                    <p><strong>Compatibilité</strong>: Les personnes influencées par le 7 s'entendent bien avec celles ayant une influence de 3, 5, ou 9, car ces chiffres encouragent la réflexion et la spiritualité dans les relations.</p>
                    <p>La couleur porte-bonheur des personnes nées le 7, 16, 25 est: <strong>blanc</strong></p>
                `;
            } else if ([8, 17, 26].includes(day)) {
                description += `
                    <p>Vous êtes ambitieux et axé sur le succès, avec une forte volonté d'atteindre vos objectifs.</p>
                    <p>Les personnes nées les 8, 17 et 26 sont influencées par le nombre 8, symbole de puissance, de réussite matérielle et d'organisation.</p>
                    <p><strong>Qualités principales</strong>: Ces individus sont souvent motivés par le succès.</p>
                    <p><strong>Compatibilité</strong>: Les personnes influencées par le 8 s'entendent bien avec celles ayant une influence de 2, 4, ou 6, car elles favorisent la stabilité et l'accomplissement dans leurs relations.</p>
                    <p>La couleur porte-bonheur des personnes nées le 8, 17, 26 est: <strong>jaune</strong></p>
                `;
            } else if ([9, 18, 27].includes(day)) {
                description += `
                    <p>Vous êtes humanitaire et généreux, toujours prêt à aider les autres.</p>
                    <p>Les personnes nées les 9, 18 et 27 sont influencées par le nombre 9, qui symbolise la compassion, la générosité et l'amour universel.</p>
                    <p><strong>Qualités principales</strong>: Ces individus sont désintéressés.</p>
                    <p><strong>Compatibilité</strong>: Les personnes influencées par le 9 s'entendent bien avec celles ayant une influence de 3, 6, ou 7, car elles favorisent la compassion et la spiritualité dans leurs relations.</p>
                    <p>La couleur porte-bonheur des personnes nées le 9, 18, 27 est: <strong>rouge</strong></p>
                `;
            }

            const natalResult = document.getElementById("natalResult");
            natalResult.innerHTML = description;
        }

        // Вызов функции для отображения информации
        displayNumerology();
    </script>
</body>
</html>
